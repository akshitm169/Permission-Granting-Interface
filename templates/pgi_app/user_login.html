<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PGI</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "CSS/login.css" %}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </head>



  <body>





    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand design" href="#"><b>PGI</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>



  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link  " href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link " href="{% url 'admin:index' %}">Admin</a>
      </li>


      <li class="nav-item">
        <a class="nav-link " href="{% url 'pgi_app:user_login' %}">Login</a>
      </li>

    </ul>
  </div>
</nav>

<div class="mycard">
<br>

  <div class="card bg-light mb-3 " style="max-width: 28rem;">
    <div class="card-header  login_center"><b>LOGIN HERE</b></div>
    <div class="card-body">
      <img src="https://userpic.codeforces.com/no-title.jpg" alt="" class="login_img">
      <br>
      <div class="container">

        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleFormControlInput1">Username</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="username">
          </div>
          <br>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
          </div>
          <br>

          <div class="form-group">
            <label for="exampleFormControlSelect1">Login as</label>
            <select class="form-control" id="exampleFormControlSelect1" name="designation">
              <option>Club secretary</option>
              <option>Club Office In-charge</option>
              <option>Security In-charge</option>
              <option>Guard In-charge</option>
            </select>
          </div>

          {% if messages %}

              {% for message in messages %}
              <p class="idk"><b>{{message}}</b></p>

              {% endfor %}
            {%else%}
          <br>
          {% endif %}

          <button type="submit" class="btn btn-primary">Login  </button>

        </form>

        </div>

    </div>
  </div>


</div>










  </body>
</html>
